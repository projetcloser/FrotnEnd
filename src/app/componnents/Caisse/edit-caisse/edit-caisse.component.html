  <!--                Main Body-->
  <div class="row">
      <div class="col-xl-12">
          <div class="card mb-4">
              <div class="card-header">
                  <!-- <b>

                      <ul class="nav nav-pills">

                      </ul>
                  </b> -->
              </div>

              <div class="card-body">
                  <!-- Tab panes -->
                  <div class="tab-content">
                      <!-- Etat Civile-->


                      <div class="row">
                          <div class="col-lg-8 offset-lg-2">
                            <form [formGroup]="caisseForm" (ngSubmit)="onSubmit()">
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group">
                                    <label>Nom Caisse</label>
                                    <input class="form-control" formControlName="name">
                                    <div *ngIf="caisseForm.get('name')?.invalid && (caisseForm.get('name')?.touched || caisseForm.get('name')?.dirty)" class="text-danger">
                                      Nom est requis.
                                    </div>
                                  </div>
                                </div>
                                <div class="col-sm-6">
                                  <div class="form-group">
                                    <label>Responsable</label>
                                    <select class="form-control" formControlName="personnel_id">
                                      <option value="" selected>...</option>
                                      <option *ngFor="let personnel of personnels" [value]="personnel.id">{{ personnel.name }}</option>
                                    </select>
                                    <div *ngIf="caisseForm.get('personnel_id')?.invalid && (caisseForm.get('personnel_id')?.touched || caisseForm.get('personnel_id')?.dirty)" class="text-danger">
                                      Responsable est requis.
                                    </div>
                                  </div>
                                </div>
                                <div class="col-sm-6">
                                  <div class="form-group">
                                    <label>Code</label>
                                    <input class="form-control" formControlName="code">
                                    <div *ngIf="caisseForm.get('code')?.invalid && (caisseForm.get('code')?.touched || caisseForm.get('code')?.dirty)" class="text-danger">
                                      Code est requis.
                                    </div>
                                  </div>
                                </div>
                                <div class="col-sm-6">
                                  <div class="form-group">
                                    <label>Solde</label>
                                    <input class="form-control" type="number" formControlName="balance">
                                  </div>
                                </div>
                                <div class="col-sm-6">
                                  <div class="form-group">
                                    <label>Date</label>
                                    <input class="form-control" type="date" formControlName="created_at">
                                  </div>
                                </div>
                              </div>
                              <div class="m-t-20 text-center">
                                <button class="btn submit-btn" style="background-color: #28a745; color: white;">Mettre Ã  jour</button>
                                <a routerLink="/caisse" style="width:150px;" class="btn btn-danger">Annuler</a>
                              </div>
                            </form>

                          </div>
                      </div>


                  </div>
              </div>
              <div class="card-footer">

              </div>
          </div>
