<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Carte avec un design élégant -->
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-gradient-primary text-white text-center">
          <h3 class="font-weight-light">Ajouter une Dette</h3>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="detteForm" (ngSubmit)="onSubmit()">
            <!-- Champ de sélection de membre avec icône et label flottant -->
            <div class="form-group position-relative mb-4">
              <label for="membre_id" class="form-label floating-label">Sélectionner un membre</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-light"><i class="fas fa-user"></i></span>
                </div>
                <select class="form-control" id="membre_id" formControlName="membre_id">
                  <option *ngFor="let membre of membres" [value]="membre.id">
                    {{ membre.firstname }} {{ membre.lastname }}
                  </option>
                </select>
              </div>
              <small *ngIf="detteForm.controls['membre_id'].invalid && detteForm.controls['membre_id'].touched" class="form-text text-danger">
                Veuillez sélectionner un membre.
              </small>
            </div>

            <!-- Champ montant avec label flottant et validation -->
            <div class="form-group position-relative mb-4">
              <label for="montant" class="form-label floating-label">Montant</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-light"><i class="fas fa-money-bill-wave"></i></span>
                </div>
                <input type="number" class="form-control" id="montant" formControlName="montant" placeholder="0.00">
              </div>
              <small *ngIf="detteForm.controls['montant'].invalid && detteForm.controls['montant'].touched" class="form-text text-danger">
                Veuillez entrer un montant valide.
              </small>
            </div>

            <!-- Champ de date d'échéance avec label flottant -->
            <div class="form-group position-relative mb-4">
              <label for="date_echeance" class="form-label floating-label">Date d'Échéance</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-light"><i class="fas fa-calendar-alt"></i></span>
                </div>
                <input type="date" class="form-control" id="date_echeance" formControlName="date_echeance">
              </div>
              <small *ngIf="detteForm.controls['date_echeance'].invalid && detteForm.controls['date_echeance'].touched" class="form-text text-danger">
                Veuillez sélectionner une date.
              </small>
            </div>

            <!-- Bouton d'envoi -->
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-lg btn-success rounded-pill btn-block" [disabled]="detteForm.invalid">
                <i class="fas fa-check-circle"></i> Ajouter Dette
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bouton flottant pour ajouter une dette -->
  <button class="btn btn-primary btn-floating" type="submit">
    <i class="fas fa-plus"></i>
  </button>
</div>
