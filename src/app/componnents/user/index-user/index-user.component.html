<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4 class="card-title">Liste des Utilisateurs</h4>
      <button class="btn btn-primary" [routerLink]="['/Closer/register']">Ajouter un membre</button>
      <button class="btn btn-primary" [routerLink]="['/Closer/perso']">Ajouter un personnel</button>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped table-hover">
        <thead class="table">
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">Pseudo</th>
            <th scope="col">Profil</th>
            <th scope="col">email</th>
            <th scope="col">Date d'inscription</th>
            <!-- <th scope="col">statut</th> -->
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let amende of User">
            <!-- <th scope="row">{{ amende.id }}</th> -->
            <td>{{ amende.name }}</td>
            <td>{{ amende.username }}</td>
            <td>{{ amende.email }}</td>
            <!-- <td>{{ amende.username }}</td> -->
            <td>{{ amende.created_at  }} </td>
            <!-- <td>{{ getMembreName(amende.member_id) }}</td> -->
            <td class="text-center">
              <button class="btn btn-sm btn-outline-info me-2" [routerLink]="['/Closer/amendes/edit', amende.id]"><i class="fas fa-edit"></i>Ã‰diter</button>
              <!-- <button class="btn btn-sm btn-outline-danger" (click)="deleteAmende(amende.id)"><i class="fas fa-trash"></i>Supprimer</button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
