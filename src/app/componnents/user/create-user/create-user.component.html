<div class="container mt-5">
  <div class="card shadow-lg p-4 border-0">
    <h3 class="card-title text-center text-primary">Ajouter un utilisateur</h3>
    <form [formGroup]="amendeForm" (ngSubmit)="onSubmit()">

      <!-- Champ pour la date (readonly) avec icône -->
      <div class="form-group mb-4">
        <label for="matricule" class="form-label"><i class="fas fa-user me-2"></i>matricule</label>
        <input type="text" id="matricule" class="form-control border-0 bg-light" formControlName="matricule" >
      </div>

      <!-- Champ pour l'auteur (readonly) avec icône -->
      <!-- <div class="form-group mb-4">
        <label for="username" class="form-label"><i class="fas fa-user me-2"></i>prenom</label>
        <input type="text" id="username" class="form-control border-0 bg-light" value="{{user.username}}" formControlName="username" >
      </div> -->

      <!-- Champ pour l'objet avec icône -->
      <div class="form-group mb-4">
        <label for="password" class="form-label"><i class="fas fa-info-circle me-2"></i>mot de passe</label>
        <input id="password" type="password" class="form-control" formControlName="password" rows="3" autocomplete="current-password">
      </div>

      <!-- Champ pour le montant avec icône -->
      <div class="form-group mb-4">
        <label for="email" class="form-label"><i class="fas fa-info-circle me-2"></i>email</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Entrez l' email" autocomplete="current-email">
      </div>

      <!-- Champ pour le montant avec icône -->
      <div class="form-group mb-4">
        <label for="roleId" class="form-label"><i class="fas fa-info-circle me-2"></i>Role</label>
        <select id="roleId" class="form-select" formControlName="roleId">
          <option value="3" disabled>Sélectionnez un role</option>
          <option value="5">president</option>
          <option value="1">membre</option>
          <option value="7">secrétaire administrative</option>
          <option value="2">administrateur</option>
        </select>
      </div>
      <!-- sélect ( 1= membre, 2=administrateur, 7= secrétaire administrative, 5=président) tou ca c'est dans le seeder de rôle -->

      <!-- Champ pour la sélection du membre avec icône -->
      <div class="form-group mb-4">
        <label for="persoId" class="form-label"><i class="fas fa-user-friends me-2"></i>Personnel</label>
        <select id="persoId" class="form-select" formControlName="persoId">
          <option value="" disabled>Sélectionnez un membre</option>
          <option *ngFor="let membre of membres" [value]="membre.id">
            {{ membre.firstname }} {{ membre.lastname }}
          </option>
        </select>
      </div>

      <!-- Boutons Enregistrer et Annuler -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-5 me-3">
          <i class="fas fa-save me-2"></i>Enregistrer
        </button>
        <button type="button" class="btn btn-secondary px-4" (click)="cancel()">
          <i class="fas fa-times me-2"></i>Annuler
        </button>
      </div>
    </form>
  </div>
</div>
