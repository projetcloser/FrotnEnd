<div class="container mt-5">
  <div class="card shadow-lg p-4 border-0">
    <h3 class="card-title text-center text-primary">Ajouter une Amende</h3>
    <form [formGroup]="amendeForm" (ngSubmit)="onSubmit()">

      <!-- Champ pour la date (readonly) avec icône -->
      <div class="form-group mb-4">
        <label for="fine_date" class="form-label"><i class="fas fa-calendar-alt me-2"></i>Date</label>
        <input type="text" id="fine_date" class="form-control border-0 bg-light" formControlName="fine_date" readonly>
      </div>

      <!-- Champ pour l'auteur (readonly) avec icône -->
      <div class="form-group mb-4">
        <label for="author" class="form-label"><i class="fas fa-user me-2"></i>Auteur</label>
        <input type="text" id="author" class="form-control border-0 bg-light" value="{{user.name}}" formControlName="author" readonly>
      </div>

      <!-- Champ pour l'objet avec icône -->
      <div class="form-group mb-4">
        <label for="object" class="form-label"><i class="fas fa-info-circle me-2"></i>Objet</label>
        <textarea id="object" class="form-control" formControlName="object" rows="3" placeholder="Décrivez l'objet de l'amende"></textarea>
      </div>

      <!-- Champ pour le montant avec icône -->
      <div class="form-group mb-4">
        <label for="amount" class="form-label"><i class="fas fa-dollar-sign me-2"></i>Montant</label>
        <input type="number" id="amount" class="form-control" formControlName="amount" placeholder="Entrez le montant">
      </div>

      <!-- Champ pour la sélection du membre avec icône -->
      <div class="form-group mb-4">
        <label for="member_id" class="form-label"><i class="fas fa-user-friends me-2"></i>Membre</label>
        <select id="member_id" class="form-select" formControlName="member_id">
          <option value="" disabled>Sélectionnez un membre</option>
          <option *ngFor="let membre of membres" [value]="membre.id">
            {{ membre.firstname }} {{ membre.lastname }}
          </option>
        </select>
      </div>

      <!-- Boutons Enregistrer et Annuler -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-5 me-3">
          <i class="fas fa-save me-2"></i>Enregistrer
        </button>
        <button type="button" class="btn btn-secondary px-4" (click)="cancel()">
          <i class="fas fa-times me-2"></i>Annuler
        </button>
      </div>
    </form>
  </div>
</div>
