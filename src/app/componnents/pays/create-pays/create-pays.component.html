<div class="modal-content">
  <div class="modal-header" style="padding:20px 50px;">
      <h3 align="center"><svg class="svg-inline--fa fa-bars fa-w-14 small-icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bars" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"></path></svg><!-- <i class="fas fa-bars"></i> Font Awesome fontawesome.com -->   <b>Nouveau Pays</b></h3>

  </div>
  <fieldset>
    <div class="container" style="padding:40px 50px;">
      <form [formGroup]="countryForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nom du pays</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            [ngClass]="{ 'is-invalid': countryForm.get('name')?.invalid && countryForm.get('name')?.touched }"
          />
          <div *ngIf="countryForm.get('name')?.invalid && countryForm.get('name')?.touched" class="invalid-feedback">
            Le nom du pays est requis.
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="countryForm.invalid">Ajouter</button>
      </form>
  </div>
  </fieldset>

</div>
