  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">

          <!-- Horizontal Form -->
          <div class="card card-info">
            <div class="card-header">
              <h3 class="card-title">Modifier une Ville</h3>

            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form class="form-horizontal" [formGroup]="form" (ngSubmit)="submit()">
              <div class="card-body">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Pays</label>
                  <div class="col-sm-10">
                    <select type="text" class="form-control" id="contry_id" placeholder="Pays" formControlName="contry_id">
                      <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
                    </select>
                    <div class="alert alert-danger" *ngIf="f['contry_id'].touched && f['contry_id'].invalid">
                        <div *ngIf="f['contry_id'].errors?.['required']">
                          the country is required.
                        </div>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Ville</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="ville" formControlName="name">
                    <div class="alert alert-danger" *ngIf="f['name'].touched && f['name'].invalid">
                        <div *ngIf="f['name'].errors && f['name'].errors['required']">
                          the city is required.
                        </div>
                    </div>
                  </div>
                </div>

              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <button type="submit" class="btn btn-info" [disabled]="!form.valid">Submit</button>
                <a routerLink="/Ville/index" class="btn btn-default float-right">Cancel</a>
              </div>
              <!-- /.card-footer -->
            </form>
          </div>
          <!-- /.card -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
