<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <h1 class="mt-4 ">Modifier Entreprise</h1>
    <ol class="breadcrumb mb-4 text-center">
      <li class="breadcrumb-item active" style="background-color: lightblue; border-radius: 2px; margin: 2px; padding: 5px;">
        Hello M/Mme MONGO SALOMON, il {{ currentTime | date: 'HH:mm' }} en ce jour du {{ currentDay | date: 'EEEE, dd MMMM yyyy' }}.
      </li>
    </ol>
    <div class="row justify-content-center">
      <!-- Horizontal Form -->
      <div class="card card-info col-md-8">
        <!-- form start -->
        <div class="card">
          <div class="card-header">
            <h2>Mettre à jour l'entreprise</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name">Nom de l'Entreprise</label>
                    <input id="name" formControlName="name" class="form-control" type="text" />
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="author">Auteur</label>
                    <input id="author" formControlName="author" class="form-control" type="text" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="phone">Téléphone</label>
                    <input id="phone" formControlName="phone" class="form-control" type="text" />
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" formControlName="email" class="form-control" type="email" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="nui">NUI</label>
                    <input id="nui" formControlName="nui" class="form-control" type="text" />
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="type">Type</label>
                    <input id="type" formControlName="type" class="form-control" type="text" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="country_id">Pays</label>
                    <select id="country_id" formControlName="country_id" class="form-control">
                      <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
                    </select>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="city_id">Ville</label>
                    <select id="city_id" formControlName="city_id" class="form-control">
                      <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="neighborhood">Quartier</label>
                    <input id="neighborhood" formControlName="neighborhood" class="form-control" type="text" />
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="contact_person">Personne de contact</label>
                    <input id="contact_person" formControlName="contact_person" class="form-control" type="text" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="contact_person_phone">Téléphone de la personne de contact</label>
                    <input id="contact_person_phone" formControlName="contact_person_phone" class="form-control" type="text" />
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="status">Statut</label>
                    <input id="status" formControlName="status" class="form-control" type="number" />
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Mettre à jour</button>
            </form>
          </div>
        </div>

      </div>
      <!-- /.card -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
