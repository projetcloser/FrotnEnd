<section class="content" style="margin-left: 15px;">
  <div class="container-fluid">
    <h1 class="mt-4">Modifier la cotisation</h1>
    <ol class="breadcrumb mb-4 text-center">
      <li class="breadcrumb-item active" style="background-color: lightblue; border-radius: 2px; margin: 2px; padding: 5px;">
        Hello M/Mme MONGO SALOMON, il {{ currentTime | date: 'HH:mm' }} en ce jour du {{ currentDay | date: 'EEEE, dd MMMM yyyy' }}.
      </li>
    </ol>
    <div class="row justify-content-left">
      <div class="card card-info col-md-8">
        <div class="container mt-5">
          <div class="card">
            <div class="card-header">
              <h4>Creer une nouvelle cotisation</h4>
            </div>
            <div class="card-body">
              <form [formGroup]="cotisationForm" (ngSubmit)="onSubmit()">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <span>Verssement</span>
                    <input type="text" formControlName="pay" class="form-control" />
                    <!-- <div *ngIf="cotisationForm.controls['pay'].invalid && cotisationForm.controls['pay'].touched" class="text-danger">
                      <small *ngIf="cotisationForm.controls['pay'].hasError('required')">Raison sociale est requise.</small>
                    </div> -->
                  </div>
                  <div class="col-md-6">
                    <span>Somme</span>
                    <input type="text" formControlName="amount" class="form-control" />
                    <!-- <div *ngIf="cotisationForm.controls['amount'].invalid && cotisationForm.controls['amount'].touched" class="text-danger">
                      <small *ngIf="cotisationForm.controls['amount'].hasError('required')">Somme est requise.</small>
                    </div> -->
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <span>Téléphone</span>
                    <input type="text" formControlName="phone" class="form-control" />
                    <!-- <div *ngIf="cotisationForm.controls['phone'].invalid && cotisationForm.controls['phone'].touched" class="text-danger">
                      <small *ngIf="cotisationForm.controls['phone'].hasError('required')">Téléphone est requis.</small>
                    </div> -->
                  </div>
                  <div class="col-md-6">
                    <span>Auteur</span>
                    <input type="text" formControlName="author" class="form-control" />
                    <!-- <div *ngIf="cotisationForm.controls['author'].invalid && cotisationForm.controls['author'].touched" class="text-danger">
                      <small *ngIf="cotisationForm.controls['author'].hasError('required')">Auteur est requis.</small>
                    </div> -->
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <span>Membre</span>
                    <select formControlName="member_id" class="form-control">
                      <option *ngFor="let membre of membres" [value]="membre.id">{{ membre.firstname }}</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <span>Caissse</span>
                    <select formControlName="cashflow_id" class="form-control">
                      <option *ngFor="let caisse of caisses" [value]="caisse.id">{{ caisse.name }}</option>
                    </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <span>Année</span>
                    <input type="text" formControlName="pay_year" class="form-control" [value]="currentYear"  />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-block">Soumettre</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
