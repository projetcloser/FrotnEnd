<div class="bg-gradient-primary">

  <div class="container">

      <!-- Outer Row -->
      <div class="row justify-content-center">

          <div class="col-xl-10 col-lg-12 col-md-9">

              <div class="card o-hidden border-0 shadow-lg my-5">
                  <div class="card-body p-0">
                      <!-- Nested Row within Card Body -->
                      <div class="row">
                          <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                          <div class="col-lg-6">
                              <div class="p-5">
                                  <div class="text-center">
                                      <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                  </div>
                                  <form class="user" (ngSubmit)="login()">
                                      <div class="form-group">
                                          <input class="form-control form-control-user"  [(ngModel)]="email" type="email" id="email" name="email" required
                                               aria-describedby="emailHelp"
                                              placeholder="Enter Email Address...">
                                      </div>
                                      <div class="form-group">
                                          <input type="password" class="form-control form-control-user"
                                          [(ngModel)]="password" type="password" id="password" name="password" required
                                              placeholder="Password">
                                      </div>
                                      <div class="form-group">
                                          <div class="custom-control custom-checkbox small">
                                              <input type="checkbox" class="custom-control-input" id="customCheck">
                                              <label class="custom-control-label" for="customCheck">Remember
                                                  Me</label>
                                          </div>
                                      </div>
                                      <a href="index.html" class="btn btn-primary btn-user btn-block">
                                          Se connecter
                                      </a>

                                  </form>
                                  <hr>
                                  <div class="text-center">
                                      <a class="small" href="forgot-password.html">Mot de passe oublier?</a>
                                  </div>
                                  <div class="text-center">
                                      <a class="small" href="register.html">Cree le compte entrprise</a>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

          </div>

      </div>

  </div>
